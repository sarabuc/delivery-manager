version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: income_admin
      POSTGRES_PASSWORD: income_password
      POSTGRES_DB: income_insights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://income_admin:income_password@postgres:5432/income_insights
      AWS_REGION: us-east-1
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
